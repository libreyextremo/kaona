<form class= "container"
    [formGroup] = "formSearch"
    (ngSubmit) = "onSubmit(formSearch.value)">
  <h2>Search Component</h2>
  <input type="text" name="searchText" placeholder="I am searching..." formControlName="searchText"/>
  <input type="submit" [disabled]="!formSearch.valid" value="submit"/>
</form>
